<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Content</title>
    <link rel="stylesheet" href="try.css">
</head>
<body>
    <div class="tab-container">
        <button class="tab-button" onclick="openTab(event, 'tab1')">Tab 1</button>
        <div id="tab1" class="tab-content">This is content for Tab 1.</div>
    </div>
    <div class="tab-container">
        <button class="tab-button" onclick="openTab(event, 'tab2')">Tab 2</button>
        <div id="tab2" class="tab-content">This is content for Tab 2.</div>
    </div>
    <div class="tab-container">
        <button class="tab-button" onclick="openTab(event, 'tab3')">Tab 3</button>
        <div id="tab3" class="tab-content">This is content for Tab 3.</div>
    </div>

    <script src="try.js"></script>
</body>
</html>
